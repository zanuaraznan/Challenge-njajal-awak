<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Video Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .video {
        padding: 2rem;
    }

    video {
        border-radius: 1rem;
    }
    
    .wrap {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
</style>
<body>
    <div class="wrap">
        <div class="video">
            <h5>Tag video dengan atribut preload = auto</h5>
            <video src="assets/audio/otw.mp4" preload="auto" controls width="320px" height="180px"></video>
        </div>
        <div class="video">
            <h5>Tag video dengan atribut preload = none</h5>
            <video src="assets/audio/otw.mp4" preload="none" controls width="320px" height="180px"></video>
        </div>
        <div class="video">
            <h5>Tag video dengan atribut preload = meta</h5>
            <video src="assets/audio/otw.mp4" preload="meta" controls width="320px" height="180px"></video>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script>
    let rightBtn = document.querySelector(".rightBtn");
    rightBtn.addEventListener("click", function () {
       window.location.href = "/17-table_border.html"; //
    });
 </script>
</html>
