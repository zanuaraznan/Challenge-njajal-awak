<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    fieldset {
        padding: 1rem;
    }

    label {
        font-size: .75rem;
        width: 110px;
        float: left;
    }

    label[for='email'] {
        width: 120px;
    }
    
    input[type=radio] {
        margin: 5px;
        top: 3px;
        position: relative;
    }

    input[type="text"], input[type="password"], select, textarea {
        margin-left: 10px;
        margin-bottom: 10px;

    }

    label[for='mkn'], label[for='mnm'], label[for='tdr'] {
        position: relative;
        top: -2px;
        float: initial;
    }

    #submit {
        padding: .3rem;
        font-family: 'Courier New', Courier, monospace;

    }
</style>
<body>
    <div class="wrap">
        <h4>Form Registrasi</h4>
        <form action="">
            <fieldset>
                <legend>Biodata :</legend>
                <p>
                    <label for="nama">Nama :</label>
                    <input type="text" name="nama" id="nama" required>
                </p>
                <p>
                    <label for="nisn">Nisn :</label>
                    <input type="text" name="nisn" id="nisn" required>
                </p>
                <p>
                    <label for="tgl">Tanggal lahir :</label>
                    <select name="tgl" id="tgl">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="bln" id="bln">
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                    <select name="thn" id="thn">
                        <option value="1">1990</option>
                        <option value="2">1991</option>
                        <option value="3">1992</option>
                        <option value="4">1993</option>
                        <option value="5">1994</option>
                        <option value="6">1995</option>
                        <option value="7">1996</option>
                        <option value="8">1997</option>
                        <option value="9">1998</option>
                        <option value="10">1999</option>
                        <option value="11">2000</option>
                    </select>
                </p>
                <p>
                    <label for="alamat"> Alamat </label>
                    <textarea name="alamat" id="alamat" cols="25" required></textarea>
                </p>
                <p>
                    <label for="kel">Jenis kelamin :</label>
                    <label><input type="radio" name="kel" value="laki2" required>laki-laki</label>
                    <label><input type="radio" name="kel" value="perempuan" required>perempuan</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>User Account</legend>
                <p>
                    <label for="usname">Username :</label>
                    <input type="text" name="usname" id="usname" required>
                </p>
                <p>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="pass">Password :</label>
                    <input type="password" name="password" id="pass" required>
                </p>
                <p>
                    <label for="repass">Re-password :</label>
                    <input type="password" name="repass" id="repass" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Resolusi tahun ini</legend>
                <p>
                    <input type="checkbox" name="target1" id="mkn" value="makan">
                    <label for="mkn">Makan</label>
                </p>
                <p>
                    <input type="checkbox" name="target1" id="mnm" value="minum">
                    <label for="mnm">Minum</label>
                </p>
                <p>
                    <input type="checkbox" name="target1" id="tdr" value="tidur">
                    <label for="tdr">Tidur</label>
                </p>
            </fieldset>
            <br>
            <p>
                <input type="submit" name="submit" id="submit" value="Kirim data Anda">
            </p>
        </form>
    </div>
</body>
<script src="script.js"></script>
<script>
    let rightBtn = document.querySelector(".rightBtn");
    rightBtn.addEventListener("click", function () {
       window.location.href = "/index.html"; //
    });
 </script>
</html>
