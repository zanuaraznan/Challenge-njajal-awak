<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>map-area</title>
   </head>
   <style>
      img {
         margin-right: 1.2rem;
         width: 626px;
         height: 417px;
         border-radius: 1rem;
      }

      .wrap {
         display: flex;
      }

      p {
         float: right;
      }
   </style>

   <body>
      <div class="wrap">
         <img
            src="assets/img.jpeg"
            alt="pemandangan jepang ilustrasi"
            usemap="#img-map"
         />
         <map name="img-map">
            <area
               shape="rect"
               coords="390,35,550,390"
               href="https://www.japan-guide.com/e/e6917.html"
               alt="PagodaChuireto"
               title="Pagoda Chuireto"
               target="_blank"
            />
            <area
               shape="rect"
               coords="175,200,395,320"
               href="https://id.wikipedia.org/wiki/Gunung_Fuji"
               alt="GunungFuji"
               title="Gunung Fuji"
               target="_blank"
            />
         </map>
         <p>
            Ilustrasi tersebut menggambarkan keindahan pemandangan jepang.
            Terdapat gunung fuji dan bangunan sebagai salah satu ikon khas dari
            Jepang. Penggunaan warna palet yang indah membuat ilustrasi terkesan
            sejuk dan minimalis.
         </p>
      </div>
   </body>
   <script src="script.js"></script>
   <script>
      let rightBtn = document.querySelector(".rightBtn");
      rightBtn.addEventListener("click", function () {
         window.location.href = "/14-img_element.html"; //
      });
   </script>
</html>
