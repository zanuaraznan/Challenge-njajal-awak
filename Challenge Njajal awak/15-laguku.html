<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Audio Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h3>Tag audio dengan atribut preload = auto</h3>
        <audio src="assets/audio/suki.mp3" controls preload="auto"></audio>
        <br>
        <h3>Tag audio dengan atribut preload = none</h3>
        <audio src="assets/audio/suki.mp3" controls preload="none"></audio>
        <br>
        <h3>Tag audio dengan atribut preload = meta</h3>
        <audio src="assets/audio/suki.mp3" controls preload="metadata"></audio>
    </div>
</body>
<script src="script.js"></script>
<script>
    let rightBtn = document.querySelector(".rightBtn");
    rightBtn.addEventListener("click", function () {
       window.location.href = "/16-videoku.html"; //
    });
 </script>
</html>
